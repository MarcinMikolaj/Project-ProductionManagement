<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/general_szablon.css}" rel="stylesheet" />
</head>
<body style="background-color: #FFFACD;">

<form th:method="post" th:action="@{/returnTool/removeTool}">
<div class="container">
<h1 class="containerTitle">Remove Tool</h1>
<p>Select the type of tool</p>
<select class="input" th:name="selectTool" id="labelTool">
<Option>Drill</Option>
<Option>Lathes Knife Cutter</Option>
<Option>Screw Tap</Option>
</select>

<br></br>
<p class="inputTitle">Enter tool identificator</p>
<input class="input" th:name="identificator" th:type="text" placeholder="identificator"></input>
<br></br>
<button class="button" th:type="submit" ><span>Usuń</span></button>
<br></br>
<button class="button" th:type="reset" ><span>Wyczyść</span></button>
<br></br>
<button class="button" type="submit"><a th:href="@{/toolRoom}" style="text-decoration:none; color:black;">Wróć</a></button>

</div>
</form>

</body>
</html>
